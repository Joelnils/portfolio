<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 100)">
    
    <!-- Logo/Brand with glow -->
    <text x="0" y="40" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#009DE0" filter="url(#textShadow)">
      Joel.dev
    </text>
    
    <!-- Swedish greeting like on site -->
    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="500" fill="#4a5568">
      Hej! Jag heter Joel och är
    </text>
    <text x="0" y="180" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#009DE0" filter="url(#textShadow)">
      JavaScript-utvecklare
    </text>
    <text x="0" y="230" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="#4a5568">
      med examen från IT-Högskolan
    </text>
    
    <!-- Description matching site -->
    <text x="0" y="290" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="400" fill="#4a5568">
      Jag bygger webb och mobilapplikationer med React, JavaScript och TypeScript
    </text>
    
    <!-- Tech stack badges -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="80" height="40" rx="20" fill="#009DE0" opacity="0.1"/>
      <text x="40" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#009DE0" text-anchor="middle">React</text>
      
      <rect x="90" y="0" width="100" height="40" rx="20" fill="#009DE0" opacity="0.1"/>
      <text x="140" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#009DE0" text-anchor="middle">JavaScript</text>
      
      <rect x="200" y="0" width="100" height="40" rx="20" fill="#009DE0" opacity="0.1"/>
      <text x="250" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#009DE0" text-anchor="middle">TypeScript</text>
      
      <rect x="310" y="0" width="90" height="40" rx="20" fill="#009DE0" opacity="0.1"/>
      <text x="355" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#009DE0" text-anchor="middle">Node.js</text>
    </g>
    
  </g>
  
  <!-- Profile photo placeholder (circular) -->
  <g transform="translate(900, 80)">
    <circle cx="100" cy="100" r="80" fill="#e2e8f0" filter="url(#shadow)"/>
    <circle cx="100" cy="100" r="75" fill="#f1f5f9"/>
    <text x="100" y="115" font-family="Inter, Arial, sans-serif" font-size="60" font-weight="700" fill="#009DE0" text-anchor="middle">J</text>
  </g>
  
  <!-- Decorative code elements -->
  <g transform="translate(900, 400)" opacity="0.3">
    <text x="0" y="0" font-family="Courier, monospace" font-size="16" fill="#009DE0">const developer = {</text>
    <text x="20" y="25" font-family="Courier, monospace" font-size="16" fill="#009DE0">name: 'Joel',</text>
    <text x="20" y="50" font-family="Courier, monospace" font-size="16" fill="#009DE0">skills: ['JS', 'React']</text>
    <text x="0" y="75" font-family="Courier, monospace" font-size="16" fill="#009DE0">}</text>
  </g>
  
  <!-- CTA button -->
  <g transform="translate(80, 520)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#009DE0" filter="url(#shadow)"/>
    <text x="100" y="32" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Se mina projekt</text>
  </g>
  
  <!-- Domain -->
  <text x="1120" y="610" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#4a5568" text-anchor="end">
    joelfredriksson.com
  </text>
  
</svg>