<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background matching site -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 120)">
    
    <!-- Logo/Brand -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#009DE0">
      Joel.dev
    </text>
    
    <!-- Main Title -->
    <text x="0" y="100" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="#1a202c" filter="url(#shadow)">
      JavaScript Developer Building
    </text>
    <text x="0" y="170" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="#009DE0" filter="url(#shadow)">
      Modern Solutions
    </text>
    
    <!-- Description -->
    <text x="0" y="230" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#4a5568">
      I create dynamic web applications with clean, efficient JavaScript code.
    </text>
    <text x="0" y="270" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#4a5568">
      From interactive UIs to full-stack solutions, I turn ideas into powerful digital experiences.
    </text>
    
    <!-- Tech tags matching site style -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="160" height="45" rx="22" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <text x="80" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#475569" text-anchor="middle">Vanilla JavaScript</text>
      
      <rect x="180" y="0" width="130" height="45" rx="22" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <text x="245" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#475569" text-anchor="middle">ES6+ Features</text>
      
      <rect x="330" y="0" width="140" height="45" rx="22" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <text x="400" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#475569" text-anchor="middle">API Integration</text>
      
      <rect x="490" y="0" width="160" height="45" rx="22" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <text x="570" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#475569" text-anchor="middle">DOM Manipulation</text>
    </g>
    
  </g>
  
  <!-- Decorative laptop icon -->
  <g transform="translate(900, 200)">
    <text x="0" y="0" font-family="Arial" font-size="120" fill="#009DE0" opacity="0.3" text-anchor="middle">ðŸ’»</text>
  </g>
  
  <!-- CTA button -->
  <g transform="translate(80, 530)">
    <rect x="0" y="0" width="220" height="60" rx="30" fill="#009DE0" filter="url(#shadow)"/>
    <text x="110" y="40" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">View Portfolio</text>
  </g>
  
  <!-- Domain -->
  <text x="1120" y="610" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#4a5568" text-anchor="end">
    joelfredriksson.com
  </text>
  
</svg>