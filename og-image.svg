<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 160)">
    
    <!-- Title -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#shadow)">
      Joel Fredriksson
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="rgba(255,255,255,0.9)">
      JavaScript Developer
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
      Building modern web solutions with clean, efficient code
    </text>
    
    <!-- Tech tags -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="140" height="45" rx="22" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="70" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">JavaScript</text>
      
      <rect x="160" y="0" width="120" height="45" rx="22" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="220" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">React</text>
      
      <rect x="300" y="0" width="130" height="45" rx="22" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="365" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Node.js</text>
      
      <rect x="450" y="0" width="140" height="45" rx="22" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="520" y="30" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">ES6+</text>
    </g>
    
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
  <circle cx="1050" cy="300" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="850" cy="480" r="60" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Code symbol -->
  <g transform="translate(950, 350)">
    <text x="0" y="0" font-family="Monaco, 'Courier New', monospace" font-size="120" font-weight="400" fill="rgba(255,255,255,0.15)" text-anchor="middle">{'< />'}</text>
  </g>
  
  <!-- Bottom branding -->
  <g transform="translate(80, 580)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.7)">
      joelfredriksson.com
    </text>
  </g>
  
</svg>