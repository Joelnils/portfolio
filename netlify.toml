[build]
  # Directory to build from
  publish = "."
  
  # Build command to handle React app in matladereknaren subfolder  
  command = "cd projects/matladereknaren && npm ci && npm run build && cp -r dist/* ../matladereknaren/"

[build.environment]
  # Node version for build (Vite requires 20.19+ or 22.12+)
  NODE_VERSION = "22"

# Redirect rules for single page application behavior
[[redirects]]
  from = "/projects/matladereknaren/*"
  to = "/projects/matladereknaren/index.html"
  status = 200

[[redirects]]
  from = "/projects/*"
  to = "/projects/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"